<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <input class="text" placeholder="Enter your name">
    <button class="btn btn-primary" onclick="greet()">Enter name</button>
</head>
<body class="body">
<div class="content">
    <div class="table">
        <div class="cell" id="0" onclick="move(0, 'player')"></div>
        <div class="cell" id="1" onclick="move(1, 'player')"></div>
        <div class="cell" id="2" onclick="move(2, 'player')"></div>
        <div class="cell" id="3" onclick="move(3, 'player')"></div>
        <div class="cell" id="4" onclick="move(4, 'player')"></div>
        <div class="cell" id="5" onclick="move(5, 'player')"></div>
        <div class="cell" id="6" onclick="move(6, 'player')"></div>
        <div class="cell" id="7" onclick="move(7, 'player')"></div>
        <div class="cell" id="8" onclick="move(8, 'player')"></div>
    </div>
    <div class="linear">
        <img src="css/Line.png" alt="" class="line1">
        <img src="css/Line.png" alt="" class="line2">
        <img src="css/Line.png" alt="" class="line3">
        <img src="css/Line.png" alt="" class="line4">
</div>
    <div class="score">Score:</div>
    <div class="user">Player: </div>
    <div class="comp">Computer: </div>
    <div class="draw">Draws: </div>

    <script src="js/main.js" defer></script>
</div>
</body>
</html>
